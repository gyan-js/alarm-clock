<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>

<body>
    <section class="container">

        <div class="sq">
            <div id="clock"></div>
        </div>



        <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
        <div class="controls">
            <button onclick="setAlarm()" class="button set-alarm">Set alarm</button>
            <button onclick="clearAlarm()" class="button clear-alarm">Clear alarm</button>
        </div>

        <div class="alert hide" id="show">
            <span class="fas fa-exclamation-circle"></span>
            <span class="msg">Alarm Set</span>
            <span class="close-btn">
                <span class="fas fa-times"></span>
            </span>
        </div>
    </section>
       
    <script>
           $('.set-alarm').click(function() {
              $('.alert').removeClass("hide");
              $('.alert').addClass("show");
          });

          $('.close-btn').click(function() {
              $('.alert').addClass("hide");
              $('.alert').removeClass("show");
          });
    </script>
    <script src="index.js"></script>
</body>

</html>
